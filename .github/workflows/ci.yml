name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./gallery

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ” Run linter
        run: pnpm lint

      - name: ğŸ§ª Run type check
        run: pnpm typecheck

      - name: ğŸ§ª Run tests
        run: pnpm test

      - name: ğŸ—ï¸ Build
        run: pnpm build
