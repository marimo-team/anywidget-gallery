name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: 📥 Install dependencies
        working-directory: ./gallery
        run: pnpm install

      - name: 🔍 Run linter
        working-directory: ./gallery
        run: pnpm lint

      - name: 🧪 Run type check
        working-directory: ./gallery
        run: pnpm typecheck

      - name: 🧪 Run tests
        working-directory: ./gallery
        run: pnpm test

      - name: 🏗️ Build
        working-directory: ./gallery
        run: pnpm build
